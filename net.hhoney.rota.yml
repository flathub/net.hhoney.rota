id: net.hhoney.rota
runtime: org.freedesktop.Platform
runtime-version: '24.08'
base: org.godotengine.godot.BaseApp
base-version: '3.6'
sdk: org.freedesktop.Sdk
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
modules:
  - name: rota
    buildsystem: simple
    sources:

      - type: git
        url: https://github.com/HarmonyHoney/ROTA.git
        tag: 2025.08.18
        commit: f1bcdd88ed5a0e124babbccbc574245b482a9936
        x-checker-data:
          type: json
          url: https://api.github.com/repos/HarmonyHoney/ROTA/releases/latest
          tag-query: .tag_name
        
      - type: file
        url: https://github.com/HarmonyHoney/ROTA/releases/download/2025.08.18/rota-ci-2025.08.18.pck
        sha256: c069c2676264ae5a359ee3a5c477185fc5a8858e9247899a6ee550a9c22b311f
        dest-filename: godot-runner.pck
        x-checker-data:
          type: json
          url: https://api.github.com/repos/HarmonyHoney/ROTA/releases/latest
          version-query: .tag_name
          url-query: '"https://github.com/HarmonyHoney/ROTA/releases/download/" +
            $version + "/rota-ci-" + $version + ".pck"'

    build-commands:
      - install -Dm644 godot-runner.pck ${FLATPAK_DEST}/bin/godot-runner.pck
      - install -Dm644 linux/${FLATPAK_ID}.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 linux/${FLATPAK_ID}.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 linux/${FLATPAK_ID}-symbolic.svg ${FLATPAK_DEST}/share/icons/hicolor/symbolic/apps/${FLATPAK_ID}-symbolic.svg
      - install -Dm644 linux/${FLATPAK_ID}.metainfo.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml
      - install -Dm644 linux/${FLATPAK_ID}.releases.xml ${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.releases.xml
